<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/baguetteBox.min.css">​
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <div>
    <input type="search" name="search" id="search" placeholder="Search">
  </div>
  <body>
    <div class="gallery">
          <a href="photo_gallery_v5/photo_gallery_v5/photos/01.jpg" class="pic" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
              <img src="photo_gallery_v5/photo_gallery_v5/photos/thumbnails/01.jpg" alt="Hay Bales">
          </a>
          <a href="photo_gallery_v5/photo_gallery_v5/photos/02.jpg" class="pic" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
             <img src="photo_gallery_v5/photo_gallery_v5/photos/thumbnails/02.jpg" alt="Lake">
          </a>
          <a href="photo_gallery_v5/photo_gallery_v5/photos/03.jpg" class="pic" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
              <img src="photo_gallery_v5/photo_gallery_v5/photos/thumbnails/03.jpg" alt="Canyon">
          </a>
          <a href="photo_gallery_v5/photo_gallery_v5/photos/04.jpg" class="pic" data-caption="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
              <img src="photo_gallery_v5/photo_gallery_v5/photos/thumbnails/04.jpg" alt="Iceberg">
          </a>
          <a href="photo_gallery_v5/photo_gallery_v5/photos/05.jpg" class="pic" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
              <img src="photo_gallery_v5/photo_gallery_v5/photos/thumbnails/05.jpg" alt="Desert">
          </a>
          <a href="photo_gallery_v5/photo_gallery_v5/photos/06.jpg" class="pic" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
              <img src="photo_gallery_v5/photo_gallery_v5/photos/thumbnails/06.jpg" alt="Fall">
          </a>
          <a href="photo_gallery_v5/photo_gallery_v5/photos/07.jpg" class="pic" data-caption="I drove past this plantation yesterday, everything is so green!">
              <img src="photo_gallery_v5/photo_gallery_v5/photos/thumbnails/07.jpg" alt="Plantation">
          </a>
          <a href="photo_gallery_v5/photo_gallery_v5/photos/08.jpg" class="pic" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
              <img src="photo_gallery_v5/photo_gallery_v5/photos/thumbnails/08.jpg" alt="Dunes">
          </a>
          <a href="photo_gallery_v5/photo_gallery_v5/photos/09.jpg" class="pic" data-caption="We enjoyed a quiet stroll down this countryside lane.">
              <img src="photo_gallery_v5/photo_gallery_v5/photos/thumbnails/09.jpg" alt="Countryside Lane">
          </a>
          <a href="photo_gallery_v5/photo_gallery_v5/photos/10.jpg" class="pic" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
              <img src="photo_gallery_v5/photo_gallery_v5/photos/thumbnails/10.jpg" alt="Sunset">
          </a>
          <a href="photo_gallery_v5/photo_gallery_v5/photos/11.jpg" class="pic" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
              <img src="photo_gallery_v5/photo_gallery_v5/photos/thumbnails/11.jpg" alt="Cave">
          </a>
          <a href="photo_gallery_v5/photo_gallery_v5/photos/12.jpg" class="pic" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            <img src="photo_gallery_v5/photo_gallery_v5/photos/thumbnails/12.jpg" alt="Bluebells">
          </a>
    </div>
      <!-- <script src="js/searchFilter.js"></script> -->
      <script src="js/app.js"></script>
      <script src="js/baguetteBox.min.js"></script>
      <script>
        window.addEventListener('load', function() {
          baguetteBox.run('.gallery');
        });
        </script>
  </body>
</html>
